<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Window App</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/parts.css">
    </head>
    <body>
        <!-- header area -->
        <div class="header-area">
            <div class="header-container">
                <div class="button-tools"></div>
                <div class="title-bar">Test Window App</div>
                <div class="button-control">
                    <!--最小化、最大化、閉じるボタンが格納されるエリア-->
                    <div class="button" id="button-minimize">
                        <button><img src="img/minimize.png"></button>
                    </div>
                    <div class="button" id="button-maximize">
                        <button><img src="img/maximize.png"></button>
                    </div>
                    <div class="button" id="button-close">
                        <button><img src="img/close.png"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- main area -->
        <div class="main-area">
            <div class="main-container">
                <p>Hello World!</p>
            </div>
        </div>   
        <!-- footer area -->
        <div class="footer-area">
            <div class="footer-container"></div>
        </div>
    </body>
</html>
